<html>
<head>
  <title>Part Number List</title>
  <style>
    div.parts {
      width: 600px;
      display: block;
      margin-top: 50px;
      margin-left: auto;
      margin-right: auto;
    }
    table.partstable {
       width: 100%;
       border-collapse: collapse;
       text-align: center;
    }
    table.partstable td  {
       border:1px solid black;
    }
    table.partstable tr.h1  {
       background-color:#99CC99;
    }
    table.partstable tr.h2  {
       background-color: #CCCCCC;
    }

  </style>

</head>
<body>
<div id="parts" class="parts">
  <table id="partstable" class="partstable" width="100%">
    <tr class="h1">
      <td colspan="2">Part Number List for : <span data-id="pubid"></span></td>
    </tr>
    <tr class="h2">
      <td>GE Part Number</td>
      <td>VIN Part Number</td>
    </tr>
    <tr data-id="partliststart">
      <td></td>
      <td></td>
    </tr>
  </table>
</div>
</body>
</html>
